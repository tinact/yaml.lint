---
name: Testing Action

on: [pull_request]

jobs:
  test_action:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'

      - name: Testing action
        uses: ./
        with:
          config_path: tests/.yamllint.yml
        env:
            pythonLocation: /opt/hostedtoolcache/Python/3.8.2/x64
